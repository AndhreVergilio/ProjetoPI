    FUNDO PRECISA SER MODIFICADA PARA FUNCIONAR COM O JINJA -->
    <!-- Menu da página-->
    <div class=" conteiner-fluid menu">
        <img src="{% static 'img/img_logo.png' %}" alt="Logo" width="150px" height="150px">

             Logotipo ao clicar, redireciona para página principal

        <section-1 class="Frase Sejam Bem-vindos! w-75 mx-auto mt-2 d-inline-block">
            <div class="Frase">
                <h1 class="...">Olá! Sejam bem vindos!</h1>
                <p class="...">Para realizar sua denúncia, preencha os campos abaixo.</p>
            </div>
        </section-1>
        <section class="formulario w-75 mx-auto">
            <div class="...">
                <form action="{% url 'home' %}" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="Nome">Nome:</label>
                        <input type="text" id="Nome" name="Nome" required>
                        <br><br>

                        <label for="Localizacao">Localização:</label>
                        <input type="text" id="Localizacao" name="Localizacao" required>
                        <br><br>
                    </div>
                    <div>
                        <span>Tipo de Lixo:</span>
                        <input type="radio" id="Construcao_ID" name="Opcao" value="Construcao_Value" required><label
                            for="Construcao">Construção</label>
                        <input type="radio" id="Domestico_ID" name="Opcao" value="Domestico_Value" required><label
                            for="Domestico">Doméstico</label>
                        <input type="radio" id="Entulho" name="Opcao" value="Entulho_Value" required><label
                            for="Domestico">Entulho</label>
                        <input type="radio" id="Outros_ID" name="Opcao" value="Outros_Value" required><label
                            for="Domestico">Outros</label>
                        <br><br>
                        <label for="Descricao">Descrição da Situação:</label>
                        <br>
                        <textarea style="resize: none" id="Descricao" name="Descricao" rows="5" cols="50"
                            maxlength="150" required></textarea>
                        <br><br>
                        <span>Adionar Fotos (opcional):</span>
                        <input type='file' accept='image/*' id='file-input' capture name="Anexar Imagem" />
                        <br><br>
                        <input type="submit" class="btn btn-primary btn-lg" value="Enviar" id="Botao_Enviar" />
                    </div>
                </form>
            </div>
        </section>
    </div>
</header>
{% endblock %}
